<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Owners</title>
</head>
<body>

	<h2>Owners</h2>

	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<!-- <th style="width: 150px;">Name</th>-->
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<!-- <th>Pets</th>-->
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<!-- <td><a th:href="@{/owners/__${owner.id}__}"	th:text="${owner.firstName + ' ' + owner.lastName}" /></a></td> -->
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">Joe</td>
				<td th:text="${owner.lastName}">Buck</td>
				<!-- <td><span th:each="pet : ${owner.pets}" th:text="${pet.name} " /></td> -->
			</tr>
		</tbody>
	</table>

</body>
</html>
